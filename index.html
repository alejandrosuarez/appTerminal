<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Chat Simulator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js CDN for subtle cyberpunk background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      background: #0a0e14; /* Dark cyberpunk background */
      color: #00ff99; /* Neon green text */
      font-family: 'Courier New', monospace; /* Terminal font */
      margin: 0;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    #terminal {
      height: 100%;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff33 inset;
    }
    #output {
      white-space: pre-wrap; /* Preserve whitespace and newlines from server.js */
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }
    .prompt {
      display: inline;
      color: #00ffcc;
    }
    .typing {
      animation: blink 0.7s step-end infinite;
      color: #ff00ff; /* Neon purple for typing */
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes glitch {
      2%, 64% {
        transform: translate(2px, 0) skew(0deg);
      }
      4%, 60% {
        transform: translate(-2px, 0) skew(0deg);
      }
      62% {
        transform: translate(0, 0) skew(5deg);
      }
    }
    .glitch {
      animation: glitch 2s linear infinite;
    }
    #input {
      background: transparent;
      border: none;
      color: #00ff99;
      width: 80%;
      outline: none;
      font-family: 'Courier New', monospace;
    }
    #input::placeholder {
      color: #00cc66;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 5px 10px;
      color: #0a0e14;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff00ff;
      color: #00ff99;
      box-shadow: 0 0 15px #ff00ff;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffcc;
      border-radius: 50%;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0.3; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="terminal" class="glitch">
    <div id="output"></div>
    <div class="prompt">$ </div><input type="text" id="input" placeholder="Enter command..." autocomplete="off">
    <button onclick="sendMessage()">Execute</button>
  </div>

  <script>
    // Particles.js for subtle cyberpunk particles
    particlesJS({
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 2, random: true },
        move: { enable: true, speed: 1, direction: "none", random: true },
      },
      interactivity: {
        detectsOn: "canvas",
        modes: { repulse: { distance: 50 } },
      },
    });

    // WebSocket Logic
    const ws = new WebSocket('wss://appterminal.onrender.com');
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    let isTyping = false;

    ws.onopen = () => {
      output.innerHTML += '<div>Connected to Terminal Chat Simulator at 07:20 PM -05, Thursday, June 05, 2025.</div>\n';
    };

    ws.onmessage = (event) => {
      const message = event.data;
      if (message.includes('AI is typing...')) {
        if (!isTyping) {
          isTyping = true;
          output.innerHTML += '<div class="typing">' + message + '</div>\n';
          output.scrollTop = output.scrollHeight;
        }
      } else {
        isTyping = false;
        const lines = output.innerHTML.split('<div>').filter(line => line.trim());
        if (lines.length > 1 && lines[lines.length - 2].includes('AI is typing...')) {
          lines[lines.length - 2] = message;
          output.innerHTML = lines.join('<div>').replace(/<\/div>$/, '') + '\n';
        } else {
          output.innerHTML += '<div>' + message + '</div>\n';
        }
        output.scrollTop = output.scrollHeight;
      }
    };

    ws.onclose = () => {
      output.innerHTML += '<div>Disconnected from Terminal Chat Simulator.</div>\n';
    };

    ws.onerror = (error) => {
      output.innerHTML += '<div>Error: ' + error + '</div>\n';
    };

    function sendMessage() {
      const message = input.value;
      if (message) {
        output.innerHTML += '<div class="prompt">$ </div>' + message + '\n';
        ws.send(message);
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    }

    input.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // Dynamic Particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 3000);
    }
    setInterval(createParticle, 200);
  </script>
</body>
</html>
