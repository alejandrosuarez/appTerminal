<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Chat Simulator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js CDN with fallback -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" onload="initParticles()" onerror="console.error('Particles.js failed to load, falling back to plain background');"></script>
  <script src="voice.js"></script>
  <style>
    body {
      background: #0a0e14; /* Dark cyberpunk background */
      color: #00ff99; /* Neon green text */
      font-family: 'Courier New', monospace; /* Terminal font */
      margin: 0;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    #terminal {
      height: 100%;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff33 inset;
    }
    #output {
      white-space: pre-wrap; /* Preserve whitespace and newlines from server.js */
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }
    .prompt {
      display: inline;
      color: #00ffcc;
    }
    .typing {
      animation: blink 0.7s step-end infinite;
      color: #ff00ff; /* Neon purple for typing */
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes glitch {
      2%, 64% {
        transform: translate(2px, 0) skew(0deg);
      }
      4%, 60% {
        transform: translate(-2px, 0) skew(0deg);
      }
      62% {
        transform: translate(0, 0) skew(5deg);
      }
    }
    .glitch {
      animation: glitch 2s linear infinite;
    }
    #input {
      background: transparent;
      border: none;
      color: #00ff99;
      width: 80%;
      outline: none;
      font-family: 'Courier New', monospace;
    }
    #input::placeholder {
      color: #00cc66;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 5px 10px;
      color: #0a0e14;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff00ff;
      color: #00ff99;
      box-shadow: 0 0 15px #ff00ff;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffcc;
      border-radius: 50%;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0.3; transform: scale(1); }
    }
    #pushToTalk { padding: 5px 10px; background-color: #ff4444; color: white; border: none; cursor: pointer; }
    #pushToTalk.active { background-color: #00cc00; }
  </style>
</head>
<body>
  <div id="terminal" class="glitch">
    <div id="output"></div>
    <div class="prompt">$ </div><input type="text" id="input" placeholder="Enter command..." autocomplete="off">
    <button onclick="sendMessage()">Execute</button>
    <button id="pushToTalk" onclick="handlePushToTalk()" style="display: none;">Tap to Talk</button>
  </div>

  <script>
    // --- PARTICLE & ELEMENT SETUP ---
    function initParticles() { /* ... no changes ... */ }

    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const pushToTalkButton = document.getElementById('pushToTalk');
    let ws; 
    let isInChat = false;

    // --- ROBUST RECONNECTION LOGIC ---
    function reconnectIfNeeded() {
        if (!ws || ws.readyState === WebSocket.CLOSED) {
            console.log('WebSocket is closed. Reconnecting...');
            connectWebSocket();
        }
    }
    // Listen for multiple events for reliability on mobile
    document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') reconnectIfNeeded(); });
    window.addEventListener('pageshow', reconnectIfNeeded);
    window.addEventListener('online', reconnectIfNeeded);

    // --- FUNCTION TO MANAGE WEBSOCKET CONNECTION ---
    function connectWebSocket() {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const wsUrl = isLocal ? 'ws://localhost:5000' : 'wss://appterminal.onrender.com';
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            console.log('WebSocket connection opened');
            const userInfo = sessionStorage.getItem('chatUserInfo');
            if (userInfo) {
                const { name } = JSON.parse(userInfo);
                ws.send(JSON.stringify({ type: 'reconnect', name }));
            } else {
                output.innerHTML += '<div>Connected to Terminal Chat Simulator. Type "chat" to begin.</div>\n';
            }
            if (typeof initializeVoice === 'function') initializeVoice(ws);
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data); // We now expect all server messages to be JSON
            
            // Save session info when a user first joins
            if (msg.type === 'session_established') {
                sessionStorage.setItem('chatUserInfo', JSON.stringify({ name: msg.name }));
                return; // Don't display this message
            }

            let displayHtml = '';
            switch (msg.type) {
                case 'voiceMessage':
                    // Use a class for the button to attach a single, delegated event listener
                    const playButton = `<button class="play-audio-btn" data-audio-src="${msg.audioData}">Play Audio</button>`;
                    displayHtml = `<div>&gt; Voice message from ${msg.senderName}: ${playButton}</div>`;
                    break;
                case 'text_message':
                    displayHtml = `<div><b>${msg.senderName}</b>: ${msg.message}</div>`;
                    break;
                case 'system_update':
                    displayHtml = `<div><i>${msg.message}</i></div>`;
                    // Check message content to manage the chat state and UI
                    if (msg.message.includes('Welcome,') || msg.message.includes('Welcome back,')) {
                        isInChat = true;
                        pushToTalkButton.style.display = 'inline-block';
                    } else if (msg.message.includes('You have left') || msg.message.includes('disconnected')) {
                        isInChat = false;
                        pushToTalkButton.style.display = 'none';
                    }
                    break;
            }

            if (displayHtml) output.innerHTML += displayHtml;
            output.scrollTop = output.scrollHeight;
        };
        
        ws.onclose = () => {
            console.log('WebSocket connection closed.');
            output.innerHTML += '<div><i>Connection lost.</i></div>\n';
            isInChat = false;
            pushToTalkButton.style.display = 'none';
        };

        ws.onerror = (error) => console.error('WebSocket error:', error);
    }
    
    // Use a single event listener on the parent container for all audio buttons
    output.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('play-audio-btn')) {
            const audio = new Audio(e.target.dataset.audioSrc);
            audio.play();
        }
    });

    // --- CORE APP LOGIC ---
    function sendMessage() {
        const message = input.value;
        if (message && ws && ws.readyState === WebSocket.OPEN) {
            output.innerHTML += `<div class="prompt">$ </div>${message}\n`;
            ws.send(message);
            input.value = '';
        }
    }
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

    function handlePushToTalk() {
        if (isInChat) {
            if (typeof togglePushToTalkInternal === 'function') {
                togglePushToTalkInternal(ws, pushToTalkButton);
            }
        } else {
            output.innerHTML += '<div>Please join the chat with "chat" first.</div>\n';
        }
    }
    
    // --- INITIALIZE ---
    connectWebSocket(); // Initial call to connect when the page loads
</script>
</body>
</html>
